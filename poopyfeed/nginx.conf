server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # API requests → Backend service
    location /api/ {
        proxy_pass http://poopyfeed-backend:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        # Rewrite HTTPS redirects back to HTTP for internal service-to-service communication
        proxy_redirect https:// http://;
    }

    # Admin panel → Backend service
    location /admin/ {
        proxy_pass http://poopyfeed-backend:80;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        # Rewrite HTTPS redirects back to HTTP for internal service-to-service communication
        proxy_redirect https:// http://;
    }

    # Angular SPA fallback routing (must be after /api and /admin)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Service Worker - must not be cached
    location = /ngsw-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location = /ngsw.json {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Manifest with proper MIME type
    location = /manifest.webmanifest {
        add_header Content-Type "application/manifest+json";
        add_header Cache-Control "public, max-age=604800";
    }

    # Icons can be cached long-term
    location /icons/ {
        add_header Cache-Control "public, max-age=2592000";
    }

    # Static assets with reasonable cache
    location ~* \.(css|js|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot|otf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
