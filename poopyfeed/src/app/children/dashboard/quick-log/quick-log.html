<div class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <!-- Nap button -->
  <div class="flex flex-col items-center">
    <button
      type="button"
      (click)="quickLogNap()"
      [disabled]="isLoggingNap() || napSuccess() || !canEdit()"
      [attr.aria-busy]="isLoggingNap()"
      aria-label="Log a nap with current timestamp"
      class="group relative p-6 rounded-2xl font-['DM_Sans',sans-serif] font-bold text-white shadow-lg hover:shadow-xl transition-all duration-300 hover:-translate-y-1 active:translate-y-0 overflow-hidden border-2 border-amber-400 no-underline cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:translate-y-0 w-full"
    >
      <span class="absolute inset-0 bg-gradient-to-br from-amber-400 to-amber-500 transition-transform duration-300 group-hover:scale-110 disabled:group-hover:scale-100"></span>
      <span class="relative z-10 flex flex-col items-center gap-2">
        @if (isLoggingNap()) {
          <svg class="w-8 h-8 animate-spin" aria-hidden="true" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
        } @else if (napSuccess()) {
          <span class="text-4xl text-green-500">âœ…</span>
        } @else {
          <span class="text-4xl">ðŸ˜´</span>
        }
        <span class="text-lg">Nap</span>
      </span>
    </button>
    @if (napError()) {
      <p class="text-sm text-red-600 mt-2 text-center" role="alert">{{ napError() }}</p>
    }
  </div>
