# podman-compose.yaml
version: "3.9"

services:
    web:
        image: ${REGISTRY:-localhost}/${FRONTEND_IMAGE:-poopyfeed-fe}:${IMAGE_TAG:-latest}
        build:
            context: .
            dockerfile: Containerfile
            target: development
        command: npm start -- --host 0.0.0.0
        volumes:
            - ./poopyfeed:/app
            - /app/node_modules
        ports:
            - 4200:4200
        environment:
            - "NODE_ENV=development"
