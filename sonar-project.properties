# SonarQube Configuration for PoopyFeed Frontend (Angular)
sonar.projectKey=poopyfeed-front-end
sonar.projectName=PoopyFeed Front-end
sonar.projectVersion=1.0

# Source code location
sonar.sources=poopyfeed/src
sonar.tests=poopyfeed/src

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/.angular/**,**/coverage/**,**/*.spec.ts,**/*.config.ts,**/environment*.ts

# Test file patterns
sonar.test.inclusions=**/*.spec.ts

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=poopyfeed/coverage/poopyfeed/lcov.info
sonar.typescript.lcov.reportPaths=poopyfeed/coverage/poopyfeed/lcov.info

# Language encoding
sonar.sourceEncoding=UTF-8
